# Reasoning Baseline Configuration

# Data
dataset_type: 'reasoning'
num_chains: 400 
test_chains: 100
batch_size: 64
block_size: 64
vocab_size: 32

# Model
n_layer: 3
n_head: 4
n_embd: 256
dropout: 0.1
bias: false
layer_dims: null # Constant dimension

# Training
learning_rate: 3.0e-4
max_iters: 10000
warmup_iters: 500
grad_clip: 1.0
eval_interval: 500
log_interval: 10
device: 'cuda' # Forced by spec
seed: 1337
